<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <!-- <link href="https://fonts.googleapis.com/css?family=Roboto=Roboto:300&display=swap" rel="stylesheet"> -->
        <link rel="script" href="script.js" type="text/javascript">
        <title>calculator</title>
    </head>
    <body>
        
        <div id="borderDiv">
            <div id="screen">
                <input type="text" name="" id="ans" placeholder="" >
                <div id="blaa">
                    <p id="mini"></p>
                </div>
            </div>
            <div class="btn" onclick="ce()" id="ce"><p id="">CE</p></div>
            <div class="btn" onclick="clean()" id="c"><p id="">C</p></div>
            <div class="btn" onclick="del()" id="del"><p id="">DEL</p></div>
            <div class="btn" onclick="numID('×')" id="×"><p id="">×</p></div>
            <div class="btn" onclick="numID('7')" id="7"><p id="">7</p></div>
            <div class="btn" onclick="numID('8')" id="8"><p id="">8</p></div>
            <div class="btn" onclick="numID('9')" id="9"><p id="">9</p></div>
            <div class="btn" onclick="numID('÷')" id="÷"><p id="">÷</p></div>
            <div class="btn" onclick="numID('4')" id="4"><p id="">4</p></div>
            <div class="btn" onclick="numID('5')" id="5"><p id="">5</p></div>
            <div class="btn" onclick="numID('6')" id="6"><p id="">6</p></div>
            <div class="btn" onclick="numID('-')" id="-"><p id="">-</p></div>
            <div class="btn" onclick="numID('1')" id="1"><p id="">1</p></div>
            <div class="btn" onclick="numID('2')" id="2"><p id="">2</p></div>
            <div class="btn" onclick="numID('3')" id="3"><p id="">3</p></div>
            <div class="btn" onclick="numID('+')" id="+"><p id="">+</p></div>
            <div class="btn" onclick="numID('0')" id="0"><p id="">0</p></div>
            <div class="btn" onclick="numID('.')" id="."><p id="">.</p></div>
            <div class="btn" onclick="equal()" id="eq"><p id="">=</p></div>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
